<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="container">
    <div class="result-section">
        <p class="result-head">Your Result</p>
        <div class="score">
          <p>76</p>
          <span>of 100</span>
        </div>
        
        <p class="result-lead">Great</p>
        <p class="result-report">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <p class="summary-head">Summary</p>

      <div class="reaction-table">
        <div class="left-column">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          <p class="reaction-text">Reaction</p>
        </div>
        <div>
          <p><span class="your-score">80 </span><span class="overall-score"> / 100</span></p>
        </div>
      </div>

      <div class="memory-table">
        <div class="left-column">
          <img src="./assets/images/icon-memory.svg" alt="memory-icon">
          <p class="memory-text">Memory</p>
        </div>
        <div>
          <p><span class="your-score">92 </span><span class="overall-score"> / 100</span></p>
        </div>
      </div>

      <div class="verbal-table">
        <div class="left-column">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
          <p class="verbal-text">Verbal</p>
        </div>
        <div>
          <p><span class="your-score">61 </span><span class="overall-score"> / 100</span></p>
        </div>
      </div>

      <div class="visual-table">
        <div class="left-column">
          <img src="./assets/images/icon-visual.svg" alt="visual-icon">
          <p class="visual-text">Visual</p>
        </div>
        <div>
          <p><span class="your-score">72 </span><span class="overall-score"> / 100</span></p>
        </div>
      </div>

      <button class="continue-button">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Temidayo Oyelami</a>.
  </div>
</body>
</html>
